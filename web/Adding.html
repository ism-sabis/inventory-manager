<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Items</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, button {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
        }
        button {
            cursor: pointer;
            font-weight: bold;
        }
        h1, h2 {
            text-align: center;
            font-size: 24px;
        }
        #itemImage {
            display: block;
            margin: 20px auto;
            border: 2px solid #fff;
            width: 100%;
            max-width: 300px;
            height: auto;
        }
    </style>
    <script>
        window.onload = function() {
            document.getElementById("quantityAdd").value = 1;
        };

        function confirmAction(action, formId) {
            let message = action === 'reset' ? "Are you sure you want to reset this form?" : "Are you sure you want to submit?";
            if (confirm(message)) {
                if (action === 'reset') {
                    document.getElementById(formId).reset();
                    document.getElementById("quantityAdd").value = 1;
                } else if (action === 'submit') {
                    document.getElementById(formId).submit();
                }
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>âž• Add New Item</h1>

        <form id="addItemForm">
            <h2>Item Details</h2>
            <label for="sku">SKU:</label>
            <input type="text" id="sku" name="sku" required>

           <!-- <label for="title">Title:</label>
            <input type="text" id="title" name="title" required> -->

            <label for="quantityAdd">Quantity:</label>
            <input type="number" id="quantityAdd" name="quantity" min="1" required>

            <button type="button" onclick="confirmAction('submit', 'addItemForm')">âœ… Add Item</button>
            <button type="button" onclick="confirmAction('reset', 'addItemForm')">ðŸ”„ Reset</button>
        </form>

        <h3>Details of Item</h3>
        <h5>Item Description:<br> SKU:<br></h5>
        <img id="itemImage" src="image.jpg" alt="Item Image">
    </div>

</body>
</html>
